apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ .Values.installJobName }}
spec:
  schedule: "@weekly"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: {{ .Values.installJobName }}
          containers:
          - name: job
            image: {{ .Values.baseImage }}
            imagePullPolicy: Always
            env:
            - name: WEBHOOK_NAME
              value: {{ include "amazon-eks-pod-identity-webhook.fullname" . }}
            - name: MWC_NAME
              value: {{ .Values.webhookConfigName }}
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            command:
            - bash
            - config/install.sh
            volumeMounts:
            - name: config
              mountPath: /config
          volumes:
          - name: config
            configMap:
              name: {{ .Values.installJobName }}-configmap
          restartPolicy: OnFailure

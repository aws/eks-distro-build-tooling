apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.jobName }}
  annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-weight: "0"
spec:
  template:
    spec:
      serviceAccountName: {{ .Values.jobName }}
      {{- if .Values.fargate }}
      initContainers:
      - name: sleep
        image: {{ .Values.baseImage }}
        imagePullPolicy: Always
        command:
        - sleep
        - {{ .Values.sleep | quote }}
      {{- end }}
      containers:
      - name: job
        image: {{ .Values.baseImage }}
        imagePullPolicy: Always
        env:
        - name: WEBHOOK_NAME
          value: {{ include "amazon-eks-pod-identity-webhook.fullname" . }}
        - name: MWC_NAME
          value: {{ .Values.webhookConfigName }}
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        command:
        - bash
        - config/job.sh
        volumeMounts:
        - name: config
          mountPath: /config
      volumes:
      - name: config
        configMap:
          name: {{ .Values.jobName }}-configmap
      restartPolicy: OnFailure

apiVersion: v1
kind: ConfigMap
metadata:
  name: plugins
data:
  plugins.yaml: |
    plugins:
    {{- if eq (len .Values.repositories) 0 }} []
    {{- else }}
      {{- range $repo := .Values.repositories }}
      {{ $repo.org }}/{{ $repo.name }}:
      - approve
      - assign
      - blunderbuss
      - cat
      - dog
      - help
      - heart
      - hold
      - label
      - lgtm
      - trigger
      - verify-owners
      - wip
      - yuks
      {{- range $extra := $repo.extraPlugins }}
      - {{ $extra }}
      {{- end }}
      {{- end }}
    {{- end }}
    config_updater:
      maps:
{{ toYaml .Values.plugins.configUpdaterMaps | indent 8 }}

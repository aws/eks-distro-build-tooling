apiVersion: v1
kind: ConfigMap
metadata:
  name: plugins
data:
  plugins.yaml: |
    {{- if gt (len .Values.repositories) 0 }} 
    plugins:
      {{- range $repo := .Values.repositories }}
      {{ $repo.org }}/{{ $repo.name }}:
      - approve
      - assign
      - cat
      - dog
      - golint
      - help
      - heart
      - hold
      - invalidcommitmsg
      - label
      - lgtm
      - lifecycle
      - milestone
      - override
      - size
      - trigger
      - verify-owners
      - wip
      - yuks
      {{- range $extra := $repo.extraPlugins }}
      - {{ $extra }}
      {{- end }}
      {{- end }}
    external_plugins:
      {{- range $repo := .Values.repositories }}
      {{- if gt (len $repo.extraExternalPlugins) 0 }} 
      {{ $repo.org }}/{{ $repo.name }}:
{{ toYaml $repo.extraExternalPlugins | indent 8 }}
      {{- end }}
      {{- end }} 
    {{- end }}
    config_updater:
      maps:
{{ toYaml .Values.plugins.configUpdaterMaps | indent 8 }}
    approve:
{{ toYaml .Values.plugins.approve | indent 6 }}
    lgtm:
{{ toYaml .Values.plugins.lgtm | indent 6 }}
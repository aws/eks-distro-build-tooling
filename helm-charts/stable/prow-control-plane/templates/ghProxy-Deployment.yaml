apiVersion: apps/v1
kind: Deployment
metadata:
  name: ghproxy
  labels:
    app: ghproxy
spec:
  selector:
    matchLabels:
      app: ghproxy
  strategy:
    type: Recreate
  # GHProxy does not support HA
  replicas: 1
  template:
    metadata:
      {{- if .Values.ghproxy.scrape_metrics }}
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: '9090'
        prometheus.io/scrape: 'true'
      {{- end }}
      labels:
        app: ghproxy
    spec:
      containers:
      - name: ghproxy
        env:
        - name: AWS_STS_REGIONAL_ENDPOINTS
          value: regional
        - name: AWS_ROLE_SESSION_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        image: {{ .Values.ghproxy.image }}
        args:
        - --cache-dir=/cache
        - --cache-sizeGB={{ add .Values.ghproxy.volumeSize -1 }}
        - --push-gateway=pushgateway
        - --serve-metrics=true
        ports:
        - containerPort: 8888
        volumeMounts:
        - name: cache
          mountPath: /cache
      volumes:
      - name: cache
        persistentVolumeClaim:
          claimName: ghproxy

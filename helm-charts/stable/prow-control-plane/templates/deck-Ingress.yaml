{{ if .Values.ingress.create }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
{{ toYaml .Values.ingress.annotations| indent 4 }}
spec:
  backend:
    service:
      name: deck
      port:
        number: 80
  rules:
  - host: {{ .Values.prow.domain }}
    http:
      paths:
      - backend:
          service:
              name: ssl-redirect
              port:
                number: use-annotation
        path: /
        pathType: ImplementationSpecific
      - backend:
          service:
            name: deck
            port:
              number: 80
        path: /
        pathType:
      - backend:
          service:
            name: hook
            port:
              number: 8888
        path: /hook
        pathType: ImplementationSpecific
{{ end }}

{{ if .Values.hook.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: "hook"
{{ end }}
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: "hook"
rules:
  - apiGroups:
      - "prow.k8s.io"
    resources:
      - prowjobs
    verbs:
      - create
      - get
      - list
      - update
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - create
      - get
      - update
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: "hook"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: "hook"
subjects:
- kind: ServiceAccount
  name: "hook"
  namespace: {{ .Release.Namespace }}

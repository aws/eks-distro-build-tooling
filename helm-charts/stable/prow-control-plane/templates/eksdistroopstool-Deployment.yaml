apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: eksdistroopstool
  labels:
    app: eksdistroopstool
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: eksdistroopstool
  template:
    metadata:
      labels:
        app: eksdistroopstool
    spec:
      terminationGracePeriodSeconds: 180
      containers:
      - name: eksdistroopstool
        image: {{ .Values.eksdistroopstool.image }}
        imagePullPolicy: Always
        args:
        - --github-token-path=/etc/github/token
        - --github-endpoint=http://ghproxy
        - --github-endpoint=https://api.github.com
        - --dry-run=false
        ports:
          - name: http
            containerPort: 8888
        volumeMounts:
        - name: hmac
          mountPath: /etc/webhook
          readOnly: true
        - name: github-token
          mountPath: /etc/github
          readOnly: true
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      - name: hmac
        secret:
          secretName: hmac-token
      - name: github-token
        secret:
          secretName: github-token

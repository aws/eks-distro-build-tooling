name: golangci-lint
on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:
permissions:
  contents: read
  pull-requests: read
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - uses: actions/checkout@v3
          check-latest: true
          cache: true
      - run: go version
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: 'tools/eksDistroBuildToolingOpsTools'
          only-new-issues: true
          # Disable package caching to avoid a double cache with setup-go.
          path_to_write_report: tools/eksDistroBuildToolingOpsTools/codecov_report.txtcodecov_report.txt
          skip-pkg-cache: true
          args: --timeout 10m